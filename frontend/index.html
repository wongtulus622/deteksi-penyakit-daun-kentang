  <div class="container">
    <div class="card">
      <h1>Mendeteksi Penyakit Daun Kentang Sebelum Terlambat!</h1>
      <p>Upload foto daun kentang Anda, sistem akan menganalisis apakah sehat atau terkena penyakit.</p>

      <label class="upload-box">
        <input type="file" id="fileInput" onchange="previewImage(event)">
        <div id="uploadText">📤 Klik untuk upload foto<br><small>atau seret file ke sini</small></div>
        <div id="preview-container" class="preview-container" style="display:none;">
          <img id="preview" alt="Preview Foto">
          <button type="button" class="btn-cancel" onclick="cancelPreview()">❌ Batalkan</button>
        </div>
      </label>

      <button class="btn" onclick="analyzePhoto()">Analisis Foto</button>
    </div>
  </div>
